<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex bg-red-200">
    <div class="w-3/12 rounded-lg mx-auto bg-white my-20 shadow-lg">
      <img class="rounded-t-lg" src="./images/illustration-hero.svg" alt="task">
      <div class="text-center">

        <div class="w-10/12 mx-auto my-6">
        <h3 class="font-bold text-lg">Order Summary</h3>
        <p class="font-normal mt-2">You can now listen to millions of songs,<br>audiobooks, and podcasts on any
          <br>device anywhere you like!</p>
        

        
        <div class="bg-gray-100 flex justify-between rounded-lg items-center my-6 p-5">
          <div class="flex">
            <div class="me-4">
              <img src="./images/icon-music.svg" alt="music">
            </div>
            <div class="">
              <span class="font-bold">Annual Plan</span><br>
              $59.99/year
            </div>
          </div>
          <div class="">
            <a class="underline text-blue-900 font-bold" href="#">Change</a>
          </div>
        </div>

        
          
        
          <div class="font-medium bg-indigo-600 text-white rounded-lg py-2 my-4 shadow-lg">
            <a href="#">Proceed to Payment</a>
          </div>
          <a href="#" class="text-sm font-bold text-gray-500">Cancel Order</a>

          <!-- <span class="text-sm font-bold text-gray-500">Cancel Order</span> -->
      </div>

  
        <div class="attribution mb-2">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Nidiv Kayastha</a>.
        </div>
    </div>
  </div>


</body>
</html>
